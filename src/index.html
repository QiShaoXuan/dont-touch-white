<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>dont-touch-white</title>
  <link rel="icon"
    href="https://qishaoxuan.github.io/animate_resume_ts/images/favicon.png">
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement
      var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'

      function recalc() {
        var designWidth = 750
        var clientWidth = docEl.clientWidth
        if (!clientWidth || clientWidth > designWidth) {
          clientWidth = designWidth
        }
        docEl.style.fontSize = (100 * clientWidth / designWidth) + 'px'
      }

      if (!doc.addEventListener) return
      win.addEventListener(resizeEvt, recalc, false)
      doc.addEventListener('DOMContentLoaded', recalc, false)
      recalc()
    })(document, window)
  </script>
  <link rel="stylesheet" href="./dist/styles/basic.css">
</head>
